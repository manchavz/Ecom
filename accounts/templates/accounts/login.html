{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<h1 class="display-5">Log In!</h1>
	<hr class="my-4">
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<br>
		<input type="submit" class="btn btn-primary mb-2" name="submit" , value='Login'>
	</form>
	<br>
	<a class="align-middle" href="{% url 'register' %}">Crea una nueva cuenta</a>
	<hr>
{% endblock %}
